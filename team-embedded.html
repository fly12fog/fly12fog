<head>
    <meta charset="UTF-8">

    <title>Our Legal Team | Blackstone & Associates</title>
    <meta name="description" content="Meet our experienced team of employment law solicitors at Blackstone & Associates. Dedicated professionals fighting for workers' rights in Scotland.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Copy all the general styles from above */
        /* Add team-specific styles */
        .team-intro {
            padding: 60px 0;
            background-color: var(--light-bg);
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .member-image-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }

        .member-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .member-social {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .member-image-wrapper:hover .member-social {
            opacity: 1;
        }

        .member-social a {
            color: white;
            font-size: 18px;
        }

        .team-cta {
            background-color: var(--primary-color);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .team-cta h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .credential {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .credential i {
            color: var(--primary-color);
            margin-right: 10px;
        }
    </style>
</head>
